<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Match-Match Game</title>
        <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon" />
        <link rel="stylesheet" href="./styles/global/style.css" />
        <link rel="stylesheet" href="./styles/modals/style.css" />
        <link rel="stylesheet" href="./styles/modals/media/media.css" />
        <link rel="stylesheet" href="./styles/global/media/media.css" />
    </head>
    <body id="body">
        <div class="preloader">
            <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    fill="white"
                    d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z"
                ></path>
            </svg>
        </div>
        <div id="substrate" class="substrate"></div>
        <div id="substrate2" class="substrate"></div>

        <header class="header">
            <div class="header-logo">
                <div class="header-logo__container">
                    <h2 class="header-logo__text">Match</h2>
                </div>
                <div class="header-logo__container">
                    <h2 class="header-logo__text">Match</h2>
                </div>
            </div>
            <nav class="header-nav">
                <button id="navLinkGame" class="header-nav__container">
                    <img src="./assets/icons/game.png" />
                    <p class="header-nav__container-text">Play Game</p>
                </button>
                <button id="navLinkAbout" class="header-nav__container">
                    <img src="./assets/icons/about.png" />
                    <p class="header-nav__container-text">About Game</p>
                </button>
                <button id="navLinkScore" class="header-nav__container">
                    <img src="./assets/icons/star.svg" />
                    <p class="header-nav__container-text">Best Score</p>
                </button>
                <button id="navLinkSettings" class="header-nav__container">
                    <img src="./assets/icons/settings.svg" />
                    <p class="header-nav__container-text">Game Settings</p>
                </button>
            </nav>
            <div class="header-container">
                <button id="gameStateToggler" class="header-container__btn header-container__start-btn"><span id="gameStateText">Start</span> game</button>
                <button id="openGamePage" class="header-container__btn">Open game</button>
                <button id="registerOpen" class="header-container__btn header-container__register-btn">register new player</button>
            </div>
        </header>

        <main class="main" id="main"></main>

        <section id="registerWindow" class="register">
            <div class="register-header">
                <h2 class="register-header__title">Register new Player</h2>
            </div>
            <div class="register-body">
                <div class="register-container">
                    <div class="register-card">
                        <h3 class="register-card__title">Name</h3>
                        <p class="register-card__error-text" id="registerErrText_1"></p>
                        <input type="text" id="registerInput_1" class="register-card__input" />
                        <img src="./assets/icons/check.svg" class="register-card__icon" id="registerIconCheck_1" />
                        <div class="register-card__icon register-card__icon-error" id="registerIconErr_1">
                            <img src="./assets/icons/error.png" />
                        </div>
                    </div>
                    <div class="register-card">
                        <h3 class="register-card__title">Last Name</h3>
                        <p class="register-card__error-text" id="registerErrText_2"></p>
                        <input type="text" id="registerInput_2" class="register-card__input" />
                        <img src="./assets/icons/check.svg" class="register-card__icon" id="registerIconCheck_2" />
                        <div class="register-card__icon register-card__icon-error" id="registerIconErr_2">
                            <img src="./assets/icons/error.png" />
                        </div>
                    </div>
                    <div class="register-card">
                        <h3 class="register-card__title">E-mail</h3>
                        <p class="register-card__error-text" id="registerErrText_3"></p>
                        <input type="text" id="registerInput_3" class="register-card__input" />
                        <p class="register-card__errText" id="registerErrText"></p>
                        <img src="./assets/icons/check.svg" class="register-card__icon" id="registerIconCheck_3" />
                        <div class="register-card__icon register-card__icon-error" id="registerIconErr_3">
                            <img src="./assets/icons/error.png" />
                        </div>
                    </div>
                </div>
                <img class="register-avatar" src="./assets/icons/no-avatar.svg" />
            </div>
            <div class="register-footer">
                <button class="register-footer__btn" id="registerCancel">Cancel</button>
                <button class="register-footer__btn" id="registerAdd">Add user</button>
            </div>
        </section>

        <section id="resultWindow" class="result">
            <p id="resultTime1" class="result-time">00:00</p>
            <p class="result-text">
                <span id="resultName" class="result-text"></span>, congratulations! You successfully found all matches on <span id="resultTime2" class="result-text__span">00:00</span> minutes.
            </p>
            <p class="result-text result-text2">Do you want to look at the score table?</p>
            <div class="result-container">
                <button class="result-btn" id="resultBtnNo">No</button>
                <button class="result-btn" id="resultBtnYes">Yes</button>
            </div>
        </section>

        <section id="relinkWindow" class="relink">
            <p class="relink-text">Are you sure you want to go to another page? Game progress will be lost!</p>
            <div class="relink-container">
                <button class="relink-btn" id="relinkCancelBtn">Cancel</button>
                <button class="relink-btn" id="relinkOkBtn">OK</button>
            </div>
        </section>

        <script type="module" src="./ts-built/main/modals.js"></script>
        <script type="module" src="./ts-built/main/script.js"></script>
        <script type="module" src="./ts-built/utils/router.js"></script>
    </body>
</html>
